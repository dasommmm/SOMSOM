<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="url">
        <input type="submit" value="전송">
         <input type="tel">
         <input type="range" min="1" max="5" value="1">
         <br>
         <p>당신의 나이를 선택해주세요</p>
         <!-- label사용해줌 -->
         <input type="radio" name="group" id="age10"><label for="age10">10대</label>
         <br>
         <input type="radio" name="group" id="age20"><label for="age20">20대</label>
         <br>
         <input type="radio" name="group" id="age30"><label for="age30">30대</label>
         <br>
         <input type="radio" name="group" id="age40"><label for="age40">40대</label>
         <br>
         <input type="checkbox" name="check" id="">
         <input type="checkbox" name="check" id="">
         <input type="checkbox" name="check" id="">
         <br>
         <input type="datetime">
         <input type="datetime-local">

         <select name="" id="">
             <option value="naver" selected>네이버</option>
             <!-- value안하면 네이버가 value로 됨 -->
             <option value="daum">다음</option>
             <option value="google">구글</option>
         </select>

         <input type="text">
         <textarea name="" id="" cols="30" rows="10"></textarea>
         <!-- 차이 확인 -->

         <button type="button">이곳은 <span class="red">빨강</span>입니다</button>

    </form>
</body>
</html>
