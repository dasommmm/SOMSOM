<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 호환이 어디에나 가능하지만 편법 */
        * {
            margin: 0;
            padding: 0;
        }

        .video-wrapper{
            padding-top: 56.25%;
            /* 부모의 WIDTH값에 영향을 받기때문 */
            height: 56.25vw;
            /* width값을 따라 가야해서 vw, vh아님 */
            position: relative;
        }

        iframe{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/qMwzWk81tVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
