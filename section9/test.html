<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h2::after{
        display: inline-block; 
        /* 중요 */
        content: '';
        width: 10px;
        height: 10px;
        border-radius: 50px;
        background-color: skyblue;
    }
    /* 이건 아님 그냥 원만드는 법*/
    div{
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: skyblue;
        text-align: center;
        
    }
    </style>

</head>
<body>
    <h2>24시간 언제나</h2>

 <div class="div">
     <br><br>
     안녕
</div>
</body>
</html>
